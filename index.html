<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AeroPoints - Premium Award Flight Search</title>
    
    <!-- Preload luxury fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&family=Dancing+Script:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Meta tags for SEO -->
    <meta name="description" content="Find the best award flights and maximize your points with AeroPoints. Premium flight search for luxury travelers.">
    <meta name="keywords" content="award flights, points, miles, flight search, luxury travel, premium flights">
    
    <!-- Open Graph tags -->
    <meta property="og:title" content="AeroPoints - Premium Award Flight Search">
    <meta property="og:description" content="Find the best award flights and maximize your points with AeroPoints.">
    <meta property="og:type" content="website">
    
    <!-- CSS custom properties for luxury styling -->
    <style>
      :root {
        --font-luxury: 'Playfair Display', serif;
        --font-primary: 'Inter', sans-serif;
        --font-script: 'Dancing Script', cursive;
      }
      
      body {
        margin: 0;
        padding: 0;
        font-family: var(--font-primary);
        background: linear-gradient(135deg, hsl(222, 84%, 10%), hsl(222, 84%, 21%), hsl(214, 22%, 18%));
        color: white;
        min-height: 100vh;
      }
      
      #root {
        min-height: 100vh;
      }
      
      /* Loading screen styling */
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: linear-gradient(135deg, hsl(222, 84%, 10%), hsl(222, 84%, 21%), hsl(214, 22%, 18%));
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }
      
      .loading-screen.hidden {
        opacity: 0;
        pointer-events: none;
      }
      
      .loading-logo {
        font-family: var(--font-luxury);
        font-size: 3rem;
        font-weight: 700;
        background: linear-gradient(135deg, #fbbf24, #f59e0b, #d97706);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 2rem;
      }
      
      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 3px solid #fbbf24;
        border-top: 3px solid transparent;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .loading-text {
        margin-top: 1rem;
        color: #9ca3af;
        font-size: 1rem;
      }
    </style>
  </head>
  <body>
    <!-- Loading screen -->
    <div id="loading-screen" class="loading-screen">
      <div class="loading-logo">AeroPoints</div>
      <div class="loading-spinner"></div>
      <div class="loading-text">Loading premium experience...</div>
    </div>
    
    <!-- Main app root -->
    <div id="root"></div>
    
    <!-- Main script -->
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Mobile debugging script -->
    <script type="module" src="/mobile-debug.js"></script>
    
    <!-- Hide loading screen when app loads -->
    <script>
      window.addEventListener('load', () => {
        setTimeout(() => {
          const loadingScreen = document.getElementById('loading-screen');
          if (loadingScreen) {
            loadingScreen.classList.add('hidden');
            setTimeout(() => {
              loadingScreen.remove();
            }, 500);
          }
        }, 1000); // Show loading for at least 1 second
      });
    </script>
  </body>
</html>
